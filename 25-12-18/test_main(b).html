<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="test_movie.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://aiedu.tplinkdns.com/movie.js"></script>
    <title>test_Movie</title>
    <style>
        .head {
            background-color: #2f4c6b;
            height: 50px;
        }

        .logo {
            color: white;
        }

        .main-img {
            height: 330px;
            object-fit: cover;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .search-box {
            width: 200px;
        }

        .movies-list1 {
            height: 280px;
            object-fit: cover;
        }

        .movie-list2 {
            color: white;
            background-color: #2f4c6b;
            padding: 10px;
        }

        .year {
            color: #96a5b4;
        }

        .movies-list3 {
            color: white;
            background-color: rgb(255, 174, 0);
        }
    </style>

</head>

<body style="background-color: #5a7796;">

    <div class="head container-fluid text-center">
        <h1 class="logo fw-bold fs-2 p-1">
            <span class="text-warning">AI</span>Movies
        </h1>
    </div>

    <section class="position-relative">
        <img src="https://i.namu.wiki/i/utL0o9DmeS4iNCAg5cMPSfY82R2NZy8h6F5vL_IFTizmg4wT2m7EnQLE58H0hv1rZEr64Ra4edFa4YvrwNXtzA_oUm3FS_F36c1ogBuN6TDW8MYFG-IH9QUeqE17fax3hGl-zLUA8LrejumBFBVdyA.webp"
            class="w-100 main-img">

        <div class="position-absolute bottom-0 start-0 main-content">
            <div class="container-fluid text-white">
                <h3 class="fw-bold fs-5 my-4">주토피아2</h3>
                <hr>
                <p class="my-3">
                    더 화려해진 세계, 더 넓어진 주토피아! 디즈니의 가~~장 사랑스러운 콤비 '주디'와 '닉'이 돌아온다! 미스터리한 뱀 '게리'가 나타난 순간, 주토피아가 다시 흔들리기 시작했다!
                    혼란에 빠진 도시를 구하기 위해 환상의 콤비 '주디' & '닉'이 잠입 수사에 나서고 상상 그 이상의 진실과 위협을 마주하게 되는데...!
                </p>
            </div>
        </div>
    </section>

    <div class="container-fluid d-flex">
        <input class="form-control my-3 mx-5" type="search" placeholder="영화 제목을 입력하세요.">
    </div>

    <button class="btn btn-warning d-block mx-auto fw-bold search-box" type="submit">검색
    </button>

    <div class="container-fluid">
        <div class="row movies-list">
            <div class="col-sm-6 p-5">
                <div class="position-relative">
                    <img src="https://i.namu.wiki/i/utL0o9DmeS4iNCAg5cMPSfY82R2NZy8h6F5vL_IFTizmg4wT2m7EnQLE58H0hv1rZEr64Ra4edFa4YvrwNXtzA_oUm3FS_F36c1ogBuN6TDW8MYFG-IH9QUeqE17fax3hGl-zLUA8LrejumBFBVdyA.webp"
                        class="card-img-top movies-list1">

                    <div class="position-absolute p-2 top-0 start-0 movies-list3">NEW</div>
                </div>

                <div class="card-body rounded-bottom movie-list2">
                    <p class="mb-1 year">2025</p>
                    <h5 class="mb-0 fw-bold">주토피아2</h5>
                </div>
            </div>

            <div class="col-sm-6 p-5">
                <div class="position-relative">
                    <img src="https://i.namu.wiki/i/ZhwKQoGH7o6vVbylcYG7v7iR755xZcVO5ick0hkbvmNHf_KpjHJMFb9my0Y_8e4tjLRpc_NSqNjFhirmBXAuV-VI12in8NqWTQrLu99FAO2h2lvZZLJT6uLsF0YH-OWS5ml9Bw0QBriTnCPjNpOlfA.webp"
                        class="card-img-top movies-list1">
                    <div class="position-absolute p-2 top-0 start-0 movies-list3">NEW</div>
                </div>
                <div class="card-body rounded-bottom movie-list2">
                    <p class="mb-1 year">2025</p>
                    <h5 class="mb-0 fw-bold">아바타 : 불과 재</h5>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
